<div class="container">
    <mat-card class="beca-card" *ngFor="let beca of becas">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{beca.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{beca.imgurl}} alt="Beca">
      <mat-card-content>
        <p>
         {{beca.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/detalle']">Ver requisitos</button>
  
      </mat-card-actions>
    </mat-card>
   
  </div>
