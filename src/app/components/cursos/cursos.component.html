<div>
    <div>
      <h2 class="alinear">  Lista de cursos</h2>
    </div>
    <div class="col-log-6" style="text-align:right">
      <button mat-raised-button [routerLink]="['/homePage',userId,'addcurso',userId]">
        Añadir Curso
      </button>
    </div>
  </div>
  <mat-card-header>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Buscar Curso por Nombre</mat-label>
        <input matInput #input (keyup)="filterCursoByName(input.value)" />
      </mat-form-field>
    </div>
  </mat-card-header>
  
  <div class="container">
      <mat-card class="curso-card" *ngFor="let curso of curso">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{curso.name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
       
        <mat-card-content>
          <p>
           {{curso.description}}
          </p>
          <p>S/.{{curso.cost}}</p>
          
        </mat-card-content>
        <mat-card-actions>
          
          <button mat-button [routerLink]="['/homePage',userId,'cursos',userId,'detalle',curso.id]">Ver más</button>
           
          <a class="pointer" [routerLink]="['/homePage',userId,'editcurso',userId,curso.id]" style="color: #1878b0; cursor: pointer;">
            <mat-icon>edit</mat-icon>
          </a>
          <a
          (click)="deleteCurso(curso.id)"
          class="pointer"
          style="color: #e15639;cursor: pointer;"
        >
          <mat-icon>delete</mat-icon>
        </a>
        </mat-card-actions>
      </mat-card>

    </div>
