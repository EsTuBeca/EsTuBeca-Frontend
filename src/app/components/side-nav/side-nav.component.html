<div class="navbar">

    </div>

        <p class="mail">{{ nombreCompleto }}</p>
    </div>
    <div class="menu">
      
        <div class="menu-item">
            <button mat-button class="menu-button" [routerLink]="['/homePage',route.snapshot.paramMap.get('id'),'inicio']">

            </button>

                <mat-icon> chat_bubble_outline</mat-icon>
                <span>Foro</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['/homePage',route.snapshot.paramMap.get('id'),'cursos',route.snapshot.paramMap.get('id')]">
                <mat-icon>book</mat-icon>

            <button mat-button class="menu-button" [routerLink]="['/homePage',route.snapshot.paramMap.get('id'),'avisos']">
